  - "\t§f点击方块可以删除答案"

QuickReaction:
  - "§b玩法: §f类似打地鼠，在一定的时间内，尽可能的快速点击带颜色的方块"

HanoiTower:
  - "§a胜利条件: §f将左边第一列所有方块移动到右边第一列"
