AvoidWhiteBlock:
  - "§a胜利条件: §f将所有黑块“踩齐”"
  - "§b玩法: §f踩黑块,不能踩白块"

Sudoku:
  - "§a胜利条件: §f各种颜色的羊毛在每一行、每一列和每一宫中都只出现一次"
  - "§b玩法: §f给出一定的已知羊毛颜色和解题条件"
