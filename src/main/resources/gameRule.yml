RemoveAll:
  - "§a胜利条件: §f消除所有方块"
  - "§b玩法: §f点击一个方块可以消除"
  - "\t§f当这个方块周围连着同样的"
  - "\t§f方块时,会被一起消除"

NPuzzle:
  - "§a胜利条件: §f将方块的顺序移为跟模板一样的顺序"
  - "§b玩法: §f点击你想移动的方块，会与玻璃方块互相交换"
  - "\t§f交换,最后移至跟模板一样即可"

CrazyClick:
  - "§b玩法: §f测试手速！"
  - "\t§f游戏开始后，尽你的可能快速点击游戏区"
